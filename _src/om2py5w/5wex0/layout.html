<!DOCTYPE html>
<html>
  <head>
    <title>雷雨</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 800px;
        padding-top: 10px;
      }
      h2 {color: red;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Newlog!</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          {% block tag %}{% endblock %}
          {% block writelogs %}{% endblock %}
          <div class="nav navbar-nav navbar-right hidden-xs">
            <a href="https://github.com/RealPython" title="Github" target="_blank">
              <i class="fa fa-github-square fa-4"></i>
            </a>
          </div>

          <div class="nav navbar-nav navbar-right visible-xs-block">
            <li>
              <a href="https://github.com/jeremiahzhang">Github</a>
            </li>
            <li>
              <a href="http://jeremiahzhang.github.io">Blog</a>
            </li>
          </div>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        {% block welcome %}{% endblock %}
        {% block showlogs %}{% endblock %}
    </div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
